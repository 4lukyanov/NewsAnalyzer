<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News Analyzer</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="root">
      <section class="search">
        <header class="header header_light">
          <a href="index.html" class="logo logo_light" title="Перейти на главную" alt="Перейти на главную">NewsAnalyzer</a>
          <ul class="menu">
              <li class="menu__item menu__item_top menu__item_active"><a href="#">Главная</a></li>
              <li class="menu__item menu__item_top"><a href="about.html">О проекте</a></li>
          </ul>
        </header>
        <h1 class="search__title">Что в мире творится?</h1>
        <p class="search__subtitle">Введите в поиске любую тему и узнайте, насколько популярной она была в новостях за прошедшую неделю.</p>
        <form action="" class="search__form">
            <input type="text" class="search__panel" placeholder="Введите тему новости" required>
            <button class="search__button">Искать</button>
        </form>
      </section>

      <main class="main">

          <div class="news__not-found">
              <img class="news__not-found-icon" src="<%=require('./images/not-found.svg').default%>" title="Ничего не найдено"  alt="Ничего не найдено">
              <h3 class="news__not-found-title">Ничего не найдено</h3>
              <p class="news__not-found-subtitle">К сожалению, по вашему запросу ничего не найдено.</p>
          </div>
          
          <div class="loading">
              <div class="loading__circle"></div>
              <p class="loading__progress">Идет поиск новостей...</p>
          </div>
        
        <section class="news">
          <div class="news__found">
              <div class="result">
                  <h2 class="result__title">Результаты поиска</h2>
                  <a href="analytics.html" class="result__link">Посмотреть аналитику &gt;</a>
              </div>
          </div>
        </section>

        <section class="about">

        </section>
      </main>

      <footer class="footer">

      </footer>
  </div>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
